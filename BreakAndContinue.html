<script>
  let rows = parseInt(prompt("Enter number of rows (1-10):"));

  if (rows < 1 || rows > 10 || isNaN(rows)) {
    console.log("Invalid input! Please enter a number between 1 and 10.");
  } else {
    for (let i = 1; i <= rows; i++) {
      let printedNumbers = "";

      for (let j = 1; j <= i; j++) {
        if (j % 3 === 0) {
          continue;
        }
        if (j % 7 === 0) {
          break;
        }
        printedNumbers += j + " ";
      }

      console.log(printedNumbers.trim());

      if (((i * (i + 1)) / 2) % 7 === 0) {
        break;
      }
    }
  }
</script>
